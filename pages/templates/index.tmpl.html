<div class="w3-container w3-center w3-padding-32">
    <h1><b>GOBLOG</b></h1>
    <p>Welcome to the Go blog of <span class="w3-tag">dedda</span></p>
</div>

<div class="w3-container w3-center w3-padding-32">
    <h1>Categories</h1>
</div>

{{ range $category := .Categories -}}
<div class="w3-card-4 w3-container w3-margin w3-white">
    <a href="/articles/{{ $category.Id }}"><h3><b>{{ $category.Title }}</b></h3></a>
    <h5>{{ len $category.Articles }} article(s)</h5>
</div>
{{ end -}}
