{{ .Rendered }}

{{ if or (ne .Meta.Next "") (ne .Meta.Prev "")}}
<div>
    {{ if ne .Meta.Prev "" }}
    <a href="/article/{{ .Category }}/{{ .Meta.Prev }}" class="w3-button w3-gray w3-left"><i class="fa fa-arrow-left w3-margin-right"></i>Previous</a>
    {{ end }}
    {{ if ne .Meta.Next "" }}
    <a href="/article/{{ .Category }}/{{ .Meta.Next }}" class="w3-button w3-green w3-right">Next<i class="fa fa-arrow-right w3-margin-left"></i></a>
    {{ end }}
</div>
{{ end }}
